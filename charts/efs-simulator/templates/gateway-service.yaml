apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: ingress-key
  name: efs-simulator-mqtt
  namespace: emissary
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: tcp
    port: 9001
    protocol: TCP
    targetPort: 9001
  selector:
    profile: main
    service: ambassador
  sessionAffinity: None
  type: LoadBalancer
