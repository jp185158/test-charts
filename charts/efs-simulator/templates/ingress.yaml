apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: efs-simulator-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /web/
        backend:
          service:
            name: efs-simulator
            port:
              number: 80
  - http:
      paths:
      - pathType: Prefix
        path: /mqtt
        backend:
          service:
            name: efs-simulator
            port:
              number: 9001
